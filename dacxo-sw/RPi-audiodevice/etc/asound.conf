# Use this file as '/etc/asound.conf',
# or only for the current user as '~/.asoundrc'

# Define the "default" playback and capture device
pcm.!default {
    type plug        # support translation of 'S24_3LE' (from 'flac') to 'S24_LE'
    slave.pcm "jedac_hw"
}

# Define the "default" control interface (mixer)
ctl.!default {
    type hw
    card JEDAC
}

# Definition of the actual hardware
pcm.jedac_hw {
    type hw
    card JEDAC
}
